<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Data</title>
  <!-- linking stylesheet for source code pro -->
  <link rel="stylesheet" href="https://use.typekit.net/aoa6vhg.css">
  <style>
    body {
      padding: 0;
      margin: 0;
      font-family: source-code-pro, monospace;
    }

    #textHolder {
      width: 100vw;
      /* background-color: grey; */
      color: black;
      position: absolute;
      top: 0;
      padding-left: 10vw;
    }
  </style>
</head>
<body>
  
  <p id="textHolder"></p>

  <script>
    const textArray = [
      "Hello1",
      "Hello2",
      "Hello3",
      "Hello4",
      "Hello5",
      "Hello6",
      "Hello7",
      "Hello8",
      "Hello9",
      "Hello10",
      "Hello11",
      "Hello12",
      "Hello13",
      "Hello14",
      "Hello15",
      "Hello16",
      "Hello17",
      "Hello18"
    ]
  </script>

  <script>
    const getRandomTextLine = () => {
      let randomNumber = Math.floor(Math.random() * textArray.length)
      return textArray[randomNumber];
    }

    setInterval(() => {
      document.getElementById('textHolder').innerHTML += getRandomTextLine() + "<br>";
    }, 200)

    var requestAnimFrame = (function(){
      return  window.requestAnimationFrame || 
        window.webkitRequestAnimationFrame || 
        window.mozRequestAnimationFrame    || 
        window.oRequestAnimationFrame      || 
        window.msRequestAnimationFrame     || 
        function( callback, element ){
          window.setTimeout(callback, 1000 / 60);
        };
    })()

    var startTime = +(new Date());
    var horizon = document.getElementById('textHolder');

    (function update() {
        var dif = (new Date()).getTime() - startTime;
        dif *= 0.025;
        horizon.style.top = (0 - dif)+'px';
        requestAnimFrame( update, horizon );
    })();
  </script>
</body>
</html>
