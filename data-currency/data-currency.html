<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Data</title>
  <!-- linking stylesheet for source code pro -->
  <link rel="stylesheet" href="https://use.typekit.net/aoa6vhg.css">
  <style>
    body {
      padding: 0;
      margin: 0;
      font-family: source-code-pro, monospace;
      /* adding a background image of the QR code style graphic */
      /* background-image: url('img_girl.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover; */
      /* background-color:aqua; */
  
    }

    #textHolder {
      width: 100vw;
      margin-right: 10vw;
      /* background-color: grey; */
      color: black;
      position: absolute;
      top: 0;
      padding-left: 5vw;
      padding-right: 5vw;
    }
  </style>
</head>
<body>

  <p id="textHolder"></p>

  <script>
    const textArray = [
      "Mail - Ashley Towey - Outlook", 
      "Netflix", 
      "Download My Virgin Media App | Virgin Media",
      "(179) Youtube", 
      "mismatch how design - Google Search", 
      "why do currency symbols have lines through them - Google Search", 
      "synonyms for personal - google search", 
      "Pinterest", 
      "pen plotter - Google Search", 
      "Training Expired ~ Central Saint Martins Loan Store ~ smarthub", 
      "Pinterest", 
      "Pinterest", 
      "Dashboard ~ Central Saint Martins Loan Store ~ smarthub", 
      "SM.00.H, Online Whiteboard for Visual Collaboration",
    ]
  </script>

  <script>
    const getRandomTextLine = () => {
      let randomNumber = Math.floor(Math.random() * textArray.length)
      return textArray[randomNumber];
    }

    setInterval(() => {
      document.getElementById('textHolder').innerHTML += getRandomTextLine() + "<br>";
    }, 200)

    var requestAnimFrame = (function(){
      return  window.requestAnimationFrame || 
        window.webkitRequestAnimationFrame || 
        window.mozRequestAnimationFrame    || 
        window.oRequestAnimationFrame      || 
        window.msRequestAnimationFrame     || 
        function( callback, element ){
          window.setTimeout(callback, 1000 / 60);
        };
    })()

    var startTime = +(new Date());
    var horizon = document.getElementById('textHolder');

    (function update() {
        var dif = (new Date()).getTime() - startTime;
        dif *= 0.025;
        horizon.style.top = (0 - dif)+'px';
        requestAnimFrame( update, horizon );
    })();
  </script>
</body>
</html>
