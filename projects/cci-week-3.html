<!-- Script input -->
<script>
    function createTag(mytag, mycontent, mystyle){                
      const tag = document.createElement(mytag);    
      tag.setAttribute("style", mystyle);     
      tag.innerHTML = mycontent;                   
      document.body.appendChild(tag);      
    }
    let d=0;
    for(let i=0;i<10;i++){    
      d=i*10;  
        style = "transform:rotate("+d+"deg);"; 
      createTag("div", "x", style);
    }
