<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web XR</title>
</head>

<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>

<body>
  

  <a-scene>

    <!-- <a-box position="-1 1.6 -5" animation="property: position; to: 1 1 -3; dur: 2000; easing: linear;"></a-box>-->

    <a-box position="1 0 -3" color="tomato"
                event-set__enter="_event: mouseenter; _target: #moveBox; position: 0 1 0"
                event-set__leave="_event: mouseleave; _target: #moveBox; position: 2 0 2">
      
                <!-- Box that will move when this hovers-->
                <a-box 
                  position="2 0 2"
                  id="moveBox"
                >
                </a-box>
    </a-box>

    <a-camera position="1 2 5">
      <a-cursor></a-cursor>
    </a-camera>

  </a-scene>

</body>
</html>
