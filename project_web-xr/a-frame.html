<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-2 .5 -3" rotation="0 45 0" color="#4f2776"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#dc4476"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#f5b5d0"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="8" color="#f08237"></a-plane>
      <a-entity light="color: #fff; intensity: 1.5" position="-1 2 2"></a-entity>
      <a-taurus position="0 0 0" rotation="0 0 0" color="#4f2776"></a-taurus>
      <a-sky color="#ECECEC"></a-sky>

      <!-- CAMERA -->
      <a-camera fov="60" position="0 3 0" rotation="0 0 100"></a-camera>
    </a-scene>
  </body>
</html>
