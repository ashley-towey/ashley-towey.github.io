<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web XR</title>
</head>

<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>

<body>
  

    <a-scene>

      <!-- ground -->
      <a-plane height="150" width="150" rotation="-90 0 0" position="0 0 0" color="#c19abc"></a-plane>
      <!-- background -->
      <a-plane height="150" width="150" rotation="0 0 0" position="0 0 -5" color="#c19abc"></a-plane>

              <a-entity
                geometry="primitive: box"
                material="color: #3b95d2"
                position="0 .5 0"
                id="light-target"

                animation__mouseenter="property: position; to: 0 .5 0; startEvents: mouseenter; dur: 500";
                animation__mouseleave="property: position; to: 0 .5 0; startEvents: mouseleave; dur: 500";>
             </a-entity>

          <a-entity
             geometry="primitive: box"
             material="color: #dd1c22"
             position="0.5 1.5 -0.5"
             
             animation__mouseenter="property: position; to: 0 1.5 0; startEvents: mouseenter; dur: 500";
             animation__mouseleave="property: position; to: 0.5 1.5 -0.5; startEvents: mouseleave; dur: 500";>
          </a-entity>

          <a-entity
            geometry="primitive: box"
            material="color: #ffd402"
            position="0 2.5 -1"
          
            animation__mouseenter="property: position; to: 0 2.5 0; startEvents: mouseenter; dur: 500";
            animation__mouseleave="property: position; to: 0 2.5 -1; startEvents: mouseleave; dur: 500";>
          </a-entity>
  
      <!-- Scene Settings -->
      <!-- Spotlight -->
      <a-entity position="-2.2 5 4">
        <a-light color="#fff" type="spot" intensity=".9" target="#light-target" angle="30" penumbra="1" castShadow="true"        ></a-light>
      </a-entity>
      <!-- Ambient Lighting -->
      <a-entity light="type: directional; color: #c19abc; intensity: .5" position="-0.5 1 1"></a-entity>

      <a-entity position="0 3 8" rotation="-30 0 0">
        <a-camera fov="50">
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>

    </a-scene>




</body>
</html>
