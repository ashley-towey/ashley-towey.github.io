<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web XR</title>
</head>

<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>

<body>
  

    <!-- <a-box position="-1 1.6 -5" animation="property: position; to: 1 1 -3; dur: 2000; easing: linear;"></a-box>-->

    <a-scene>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"
               event-set__down="_event: mousedown; material.wireframe: true"
               event-set__up="_event: mouseup; material.wireframe: false"
               event-set__leave="_event: mouseleave; material.wireframe: false"></a-plane>

               <a-entity
                geometry="primitive: box"
                material="color: red"
                position="0 0 -4"
                animation__mouseenter="property: position; to: 1 1 -3; startEvents: mouseenter; dur: 500";
                animation__mouseleave="property: position; to: 0 0 -4; startEvents: mouseleave; dur: 500";>
             </a-entity>
  
      <a-camera position="0 3 5">
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>




</body>
</html>
